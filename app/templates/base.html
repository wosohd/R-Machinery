<!DOCTYPE html> 
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R Machinery</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/machine.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" href="{{ url_for('static', filename='images/r_machinery_logo.png') }}">
</head>

<body>
  <header>
    <nav class="navbar">
      <a href="{{ url_for('main.home') }}" class="logo-link">
        <img src="{{ url_for('static', filename='images/r_machinery_logo.png') }}" alt="R Machinery Logo" class="logo logo-header">
      </a>
      <button class="navbar-toggle" id="mobile-toggle"><i class="fas fa-bars"></i></button>
      <ul class="nav-links" id="nav-links">
        <li><a href="{{ url_for('main.home') }}">Home</a></li>
        <li><a href="{{ url_for('main.about') }}">About</a></li>
        <li><a href="{{ url_for('sales.list_machines') }}">Machines</a></li>
        {% if current_user.is_authenticated %}
        <li><a href="{{ url_for('main.logout') }}">Logout</a></li>
        {% else %}
        <li><a href="{{ url_for('main.login') }}">Login</a></li>
        <li><a href="{{ url_for('main.register') }}">Register</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>

  {% block content %}{% endblock %}

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-center">
        <p class="text-center">&copy; {{ current_year }} R Machinery. All rights reserved.</p>
      </div>
      <div class="footer-right">
        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://wa.me/" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="mailto:info@rmachinery.com"><i class="fas fa-envelope"></i></a>
        <a href="tel:+123456789"><i class="fas fa-phone"></i></a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('mobile-toggle').addEventListener('click', function () {
      document.getElementById('nav-links').classList.toggle('show');
    });
  </script>
</body>

</html>
